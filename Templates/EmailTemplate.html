<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📚 Reserva Confirmada!</h2>
        <p>Olá,</p>
        <p>Seu livro <strong>{{BookName}}</strong> foi reservado com sucesso.</p>
        <p>Agradecemos por utilizar nossa biblioteca!</p>
        <div class="footer">Equipe LibFlow</div>
    </div>
</body>
</html>
